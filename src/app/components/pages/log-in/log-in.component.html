<body>
  <form class="form-signin" (ngSubmit)="onlogInSubmit(logIn)" #loginForm = "ngForm">
<div class="text-center mb-4">
  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">LOG IN</h1>
  <p>Once you loggedin you will be able to like, share, comment on any news</p>
</div>

<div class="form-label-group">
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email"  [(ngModel)]="logIn.email"  autofocus>
  <label for="inputEmail">Email address</label>
</div>

<div class="form-label-group">
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"  [(ngModel)]="logIn.password" required>
  <label for="inputPassword">Password</label>
</div>

<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
</body>
